{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Admin Login{% endblock %}</title>

    <!-- font awesome for icon-->
    <script src="https://kit.fontawesome.com/383e67cde2.js" crossorigin="anonymous"></script>

    <!-- roboto font bold 400-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- link of bootstrap css-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    {#  custom style  #}
    <link rel="stylesheet" href="{% static 'css/login-style.css' %}">
</head>

<body class="text-center">
<form method="post" class="form-signin">
    {% csrf_token %}

    <img class="mb-4" src="{% static 'image/logo.png' %}" alt="" width="300"
         height="60">

    <h1 class="h3 mb-3 font-weight-normal">Admin Sign In</h1>

    <label for="username" class="sr-only">Enter username</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required
           autofocus>

    <label for="password" class="sr-only">Enter password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    {# show error messages #}
    {% if messages %}
        {% for message in messages %}
            <br>
            <p style="color: red" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <p class="mt-5 mb-3 text-muted"><i>PYM System &copy; 2022</i></p>
</form>
</body>
</html>
