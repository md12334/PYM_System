{% extends 'base-staff.html' %}
{% load crispy_forms_filters %}

{% block title %} Add Students {% endblock %}

{# content section #}
{% block content %}
<!-- create course -->

<h2>Add Students</h2>

<form method="POST" action="{% url 'add-students' course_id %}">
    {% csrf_token %}
    <div class="form-group">
        {{ form.students.label_tag }}
        {{ form.students }}
    </div>
    <button type="submit" class="btn btn-primary">Add Students</button>
</form>

{% endblock %} %}
